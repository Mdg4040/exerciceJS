    <script>
        let x1=Number
        let x2=Number
        let delta= Number
        let a=prompt("Saisissez la valeur de a")
        let b=prompt("Saisissez la valeur de b")
        let c=prompt("Saisissez la valeur de c")
         delta=(b*b)-(4*a*c)
        if (delta<0) {
            alert("Pas de racine")
        }
        else if(delta===0){
            x1=-b/2*a
            x1=x2
            alert("Les deux racines sont egaux: "+ x1)
        }
        else{
            x1=(-b+sqrt(delta))/2
            x2=(-b-sqrt(delta))/2
            alert("Les deux racines sont: "+ x1+" et "+ x2)
        }
        
    </script>
