    <script>
        let nombre=Number,a='',multiplier=Number
        nombre =prompt("Saisissez le nombre auquel à multiplier")
        let table =['0']
        for (let i =0; i <10; i++) {
           multiplier =nombre*i
            table[table.length]=multiplier
            
        }
        for (let i = 1; i < table.length; i++) {
            a+=nombre +' X '+i+' = '+ table[i+1]+'\n'
        }
        alert("La table de multiplication par "+nombre+' est :'+'\n'+a)
    </script>
</body>
