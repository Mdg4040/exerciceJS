    <script>
        alert("Cet exercice n'accepte qu'un nombre compris entre 10 et 20")
        let nombre = prompt("Veuillez saisir un nombre compris entre 10 et 20")
        while (nombre<10) {
            nombre = prompt("Plus grand")

            nombre = prompt("Plus petit")
        }
        alert("Merci")
