    <script>
        alert("Cet exercice vous dira si une année est bissextile ou non")
        let annee=prompt("Veuillez saisir une date sous forme(AAAA)")
        if ((annee%4)==0) {
            alert("Oui, c'est une année bissextile")
        }
        else{
            alert("Non, ce n'est pas une année bissextile")
        }
    </script>
